<html>
<body>


<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var color = ["Green","Yellow","Pink","Black"];
document.write(fruits+"<br>"+color+"<br><br>");
var mix=fruits.concat(color);
document.write("out of  concat() method is:--"+"<b>"+mix+"</b><br><br>");

for(i=0;i< mix.length;i++)
{
document.write(mix[i]+"is stored in"+i+"index"+"<br>");
}
</script>

</body>
</html>
