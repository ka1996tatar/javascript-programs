<html> 
<head> 
<title>JavaScript setDate Method</title> 
</head> 
<body> <h1 style="color:green;">
<script type="text/javascript"> 
document.write("2016,March 8, 23:15:00"+"<br>");
var dt = new Date("2016,March 8, 23:15:00"); 
  
	dt.setDate(12);
	dt.setMonth(6);
	dt.setFullYear(2016);
	dt.setHours(11);
	dt.setMinutes(40);
 	dt.setSeconds(40);
 	document.write("toLocaleDateString()   :  " + dt.toLocaleDateString()+"<br>");
 	document.write("toLocaleTimeString()   :  " +dt.toLocaleTimeString()+"<br>");



</script> 
</h1>
</body> 
</html>
